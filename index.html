<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js" defer></script>

        <title>Shop</title>
        <meta name="description" content="">
    </head>
    <body>
        <h1> Cart </h1>
        <form>
            <input id="fName" type="text" placeholder="First Name" pattern="[A-Za-z]+" required>
            <input id="lName" type="text" placeholder="Last Name" pattern="[A-Za-z]+" required>
            <input id="address" type="text" placeholder="Address" pattern="\d+\s+\w+\s+\w+" required>
            <input id="zipcode" type="text" placeholder="Zipcode" pattern="[0-9]{5,6}" required>
            <input id="city" type="text" placeholder="City " pattern="[a-zA-Z\- ]+" required>
            <input id="state" type="text" placeholder="State" pattern="[A-Z]{2}" required>
            <label for="fname">Accepted Cards</label>
            <div>
                <input type="radio" id="visa" name="card">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <input type="radio" id="visa" name="card">
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <input type="radio" id="visa" name="card">
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <input type="radio" id="visa" name="card">
                <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <input id="cardNumber" type="text" placeholder="Card Number" required>
            <input id="cardCode" type="text" placeholder="Security Code" required>
            <input id="cardName" type="text" placeholder="Name On Card" required>
            <input id="cardMessage" type="text" placeholder="Message To Seller" required>
            <input id="submit" type="submit" value="Checkout">
        </form>

    </body>
    
</html>
